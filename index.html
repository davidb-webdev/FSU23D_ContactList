<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Kontaktlista</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round">
</head>
<body>
	<header>
		<h1>Kontaktlista</h1>
		<div>
			<button id="toggleCreateContactButton">
				<span class="shortLabel">➕</span>
				<span class="longLabel">Ny kontakt</span>
			</button>

			<button id="clearContactListButton">
				<span class="shortLabel">🗑️</span>
				<span class="longLabel">Radera lista</span>
			</button>
		</div>
	</header>

	<main>
		<form id="createContactForm" class="hidden">
			<label for="createContactName">Namn</label>
			<input type="text" id="createContactName">
			
			<label for="createContactPhone">Telefon</label>
			<input type="tel" id="createContactPhone">
			
			<input type="submit" id="createContactButton" value="Skapa kontakt">
		</form>

		<ul id="contactList"></ul>
	</main>

	<script src="script.js"></script>
</body>
</html>
