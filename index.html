<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Contact list</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Kontaktlista</h1>

		<form id="createContactForm">
			<label for="createContactName">Namn:</label>
			<input type="text" id="createContactName">
	
			<label for="createContactPhone">Telefon:</label>
			<input type="tel" id="createContactPhone">
	
			<input type="submit" id="createContactButton" value="Skapa kontakt">
			<input type="button" id="clearListButton" value="Radera lista">
		</form>
	</header>

	<main>
		<ul id="contactList"></ul>
	</main>

	<script src="script.js"></script>
</body>
</html>
