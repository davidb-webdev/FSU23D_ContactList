<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Kontaktlista</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round">
</head>
<body>
	<header>
		<h1>Kontaktlista</h1>
		<div>
			<input type="button" id="toggleCreateContactButton" value="+">
			<input type="button" id="clearContactListButton" value="x">
		</div>
	</header>

	<main>
		<form id="createContactForm" class="hidden">
			<label for="createContactName">
				<span>Namn</span>
				<input type="text" id="createContactName">
			</label>
	
			<label for="createContactPhone">
				<span>Telefon</span>
				<input type="tel" id="createContactPhone">
			</label>

			<input type="submit" id="createContactButton" value="Skapa kontakt">
		</form>

		<ul id="contactList"></ul>
	</main>

	<script src="script.js"></script>
</body>
</html>
